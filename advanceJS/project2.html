<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Project 2</title>
</head>

<body>
    <form action="#" id="prnt">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="inputCity">Number :</label>
                <input type="text" class="form-control" id="number">
            </div>

            <div class="form-group col-md-4">
                <label for="inputDescribption">Choose Describption :</label>
                <select id="inputDescribption" class="form-control" >
                    <option selected>Choose...</option>
                    <option>sads</option>
                    <option>petrol</option>
                    <option>On vacation</option>
                    <option>diesel</option>
                </select>
            </div>

            <div class="form-group col-md-4">
                <label for="inputCategory">Choose a Category :</label>
                <select id="inputCategory" class="form-control">
                    <option selected>Choose...</option>
                    <option>food</option>
                    <option>electricity</option>
                    <option>Movie</option>
                </select>

            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
    <ul id="items" class="list-group" ></ul>
    
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>
<script>
    window.addEventListener('DOMContentLoaded',(e)=>{
        let res =document.getElementById("items");  
    })
    
    prnt.addEventListener('submit', onsubmit);

    function onsubmit(e){
        e.preventDefault();
        let number =document.getElementById('number').value;
        let describ =document.getElementById('inputDescribption').value;
        let Category =document.getElementById('inputCategory').value;

        const obj ={
            number,
            describ,
            Category
          };
          localStorage.setItem(obj.number,JSON.stringify(obj));     
        showUserOnScreen(obj);
    }

    document.addEventListener('DOMContentLoaded', ()=>{
        Object.keys(localStorage).forEach((item,i) => {
            showUserOnScreen(JSON.parse(localStorage[item]));
        });
    })
    function showUserOnScreen(obj){
        const parentEle =document.getElementById("items");

        const childEle=document.createElement('li')

        childEle.textContent =obj.number+'-'+obj.describ+'-'+obj.Category;
       // Create Delete Button
        const deletebtn =document.createElement('input')//Delete Button
        const editbtn =document.createElement('input') //Edit Button
        deletebtn.type='button';
        deletebtn.value='Delete Expense'; //value of delete button
        editbtn.type='button';
        editbtn.value='Edit Expense'; //value of edit button
        deletebtn.onclick =()=>{
            localStorage.removeItem(obj.number);
            parentEle.removeChild(childEle);
        }
        editbtn.onclick =()=>{
            localStorage.removeItem(obj.number);
            parentEle.removeChild(childEle);
            document.getElementById('number').value=obj.number;
            document.getElementById('inputDescribption').value=obj.describ;
            document.getElementById('inputCategory').value=obj.Category;
        }
        childEle.appendChild(deletebtn)//deletebtn append into li
        childEle.appendChild(editbtn)//editbtn append into li

        parentEle.appendChild(childEle);

    }
</script>

</html>
