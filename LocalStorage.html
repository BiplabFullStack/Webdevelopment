<body>
    <div class="container">
        <div class="card bg-light">
            <div class="card-body mx-auto">
                <h4 class="card-title mt-3 text-center">Book a Call</h4>
                <p class="text-center">If you register this form our representative call you soon</p>
                <hr>
                <form action="#" id="prnt">
                    <div class="form-group">
                        <label for="name">Name:</label>

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="number">Number:</label>
                        <input type="number" class="form-control" id="number" aria-describedby="emailHelp"
                            placeholder="Enter your Number">
                    </div>
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="event_Kiedy :">Date : </label>
                            <input class="form-control" id="event_start_date" name="event[start_date]" type="date" />
                            <label for="event_Godzina :">&nbsp &nbsp Time : <br></label>
                            <input class="form-control" id="event_start_time" name="event[start_time]" type="time" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">Submit</button>
                </form>

            </div>

        </div>

    //------------------------------ TASK -11 -----------------------
    //Data Store into LocalStorage into Object Formate
    prnt.addEventListener('submit', onsubmit);
    function onsubmit(e) {
        e.preventDefault();

        //Store the data into the Object Formate
        let name = document.getElementById('name').value;
        let email = document.getElementById('exampleInputEmail1').value;
        let number = document.getElementById('number').value;
        let date = document.getElementById('event_start_date').value;
        let time = document.getElementById('event_start_time').value;
        let MyData = {
            "Name": name,
            "Email": email,
            "number": number,
            "Date": date,
            "Time": time
        };
        localStorage.setItem('MyData', JSON.stringify(MyData));
        let data = JSON.parse(localStorage.getItem('MyData'))
        console.log(data);
    }
